<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>   
</head>

<body id="main">
    <!-- <div id="app"></div>
    <script type="module" src="/src/main.js"></script> -->

    <div id="calculator">
        <head class="top">
            <h1 id="display">display</h1>
        </head>

        <div class="body">
            
            <section id="left-side">
                <div id="other-funct">
                    <h1 id="AC" class="functions">AC</h1>
                    <h1 id="plus-minus" class="functions">+/-</h1>
                    <h1 id="percent" class="functions">%</h1>s
                </div>

                <div id="num-sect">
                    <h1 id="seven" class="nums">7</h1>
                    <h1 id="eight" class="nums">8</h1>
                    <h1 id="nine" class="nums">9</h1>
                    
                    <h1 id="four" class="nums">4</h1>
                    <h1 id="five" class="nums">5</h1>
                    <h1 id="six" class="nums">6</h1>
                    
                    <h1 id="one" class="nums">1</h1>
                    <h1 id="two" class="nums">2</h1>
                    <h1 id="three" class="nums">3</h1>
                    
                    <h1 id="zero" class="nums">0</h1>
                    <h1 id="period" class="nums">.</h1>
                </div>
            </section>


            <div id="op-sect">
                <h1 id="divide" class="op">/</h1>
                <h1 id="multiply" class="op">x</h1>
                <h1 id="minus" class="op">-</h1>
                <h1 id="add" class="op">+</h1>
                <h1 id="equal" class="op">=</h1>
            </div>

        </div>




    </div>
</body>

</html>
